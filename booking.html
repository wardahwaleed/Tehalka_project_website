<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - TourHub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <header style="background: var(--text-color);"> <a href="index.html" class="logo">
            <img src="TourHub logo.png" alt="Logo">
        </a>
        <ul class="navlist">
            <a href="index.html">Home</a>
            <a href="index.html#destination">Destination</a>
            <a href="index.html#package">Package</a>
            <a href="index.html#contact">Contact</a>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <section class="booking-page-section" style="padding-top: 150px; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: url('img/bg1.png') center/cover;">
        
        <div class="booking-container">
            <div id="bookingFormContainer">
                <h2>Finalize Your Trip</h2>
                <p>Complete the form below to get your ticket.</p>
                
                <form id="tourForm">
                    <div class="input-box">
                        <label>Full Name</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                    </div>

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="example@email.com">
                    </div>

                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" id="phone" required placeholder="+92 300 1234567">
                    </div>

                    <div class="input-box">
                        <label>Payment Method</label>
                        <select id="payment">
                            <option>JazzCash</option>
                            <option>EasyPaisa</option>
                            <option>Bank Transfer</option>
                            <option>Credit/Debit Card</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button class="btn" type="submit" style="width: 100%;">Confirm Booking</button>
                        <a href="index.html" class="btn2" style="width: 100%; text-align:center;">Cancel</a>
                    </div>
                </form>
            </div>

            <div id="successMessage" style="display: none; text-align: center;">
                <i class="ri-checkbox-circle-fill" style="font-size: 80px; color: #2ecc71; margin-bottom: 20px; display:block;"></i>
                <h2 style="margin-bottom: 10px;">Booking Confirmed!</h2>
                <p style="color: #555;">We have sent the details to your email.</p>
                <h3 style="color: var(--main-color); margin-top: 15px; font-size: 24px;">Enjoy your trip! ✈️</h3>
                <a href="index.html" class="btn" style="margin-top: 30px; display:inline-block;">Back to Home</a>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="copyright">
            <p>Copyright © 2025 TourHub. All Rights Reserved.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
